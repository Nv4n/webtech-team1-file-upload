<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./client.js" defer></script>
		<title>File Upload</title>
	</head>
	<body>
		<h1>Streams</h1>
		<section>
			<h2>Fast upload file</h2>
			<form
				action="/upload"
				method="post"
				enctype="multipart/form-data"
				id="form"
			>
				<input type="file" name="file" />
				<button type="submit">Upload and Compress</button>
			</form>
		</section>
		<section>
			<h2>Slow upload file</h2>
			<form
				action="/upload-slow"
				method="post"
				enctype="multipart/form-data"
				id="form"
			>
				<input type="file" name="file" />
				<button type="submit">Upload and Compress</button>
			</form>
		</section>
		<section>
			<h2>XHR upload file</h2>
			<form
				action="/xhr-upload"
				method="post"
				enctype="multipart/form-data"
				id="form"
			>
				<input type="file" name="file" />
				<button type="submit">Upload and Compress</button>
			</form>
		</section>

	</body>
</html>
