<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<h1>Streams</h1>
		<section>
			<h2>Fast upload file</h2>
			<form
				action="/upload"
				method="post"
				enctype="multipart/form-data"
				id="form"
			>
				<input type="file" name="file" />
				<button type="submit">Upload and Compress</button>
			</form>
		</section>

		<section>
			<h2>Slow upload file</h2>
			<form
				action="/upload-slow"
				method="post"
				enctype="multipart/form-data"
				id="form-slow"
			>
				<input type="file" name="file" />
				<button type="submit">Upload</button>
			</form>
		</section>
		<section>
			<h2>XHR upload file</h2>
			<ul id="xhr-output"></ul>
			<button id="btn-xhr-start">START</button>
			<button id="btn-xhr-reset">RESET</button>
		</section>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
